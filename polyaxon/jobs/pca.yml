---
version: 1.1
kind: component
tags: 
  - pca
  - metrics
name: pca

# more here: https://polyaxon.com/docs/core/specification/io/
inputs:
  - name: data
    type: path
    value: /data/gluster/saucie/PBMC/pbmc_filtered.csv
    isOptional: true
  - name: true_labels
    type: path
    value: /data/gluster/saucie/PBMC/true_labels.csv
    isOptional: true

outputs:
  - name: model
    type: artifacts
    description: PCA model
  - name: reduced_dims
    type: artifacts
    description: PCA dimensionality reduction
  
run:
  kind: job
  container:
    image: quay.io/kiiaed/saucie:build
    workingDir: '{{ globals.artifacts_path }}/repo'
    command:
    - python
    args:
    - --data
    - "{{ data }}"
    - true_labels
    - "{{ true_labels }}"
